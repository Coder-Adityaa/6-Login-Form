<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="login-wrapper">
        <div class="container">
            <div class="col-sm-8 col-lg-6 col-xl-4 offset-sm-2 offset-lg-3 offset-xl-4 text-center">
                <div class="logo">
                    <img src="/images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">
                        Sign in to Piramal Aranya
                    </h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="signup.html" class="text-primary fw-bold text-decoration-none">
                            Creat An Account
                        </a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="forget.html" class="text-primary fw-bold text-decoration-none">
                            Forget Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary sumbit-btn w-100 my-4">Continue</button>

                    <div class="text-center text-muted text-uppercase mb-3">or</div>

                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="/images/google-icon.svg" alt="" class="img-fluid me-3">Continue with Google
                    </a>

                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="/images/facebook-icon.svg" alt="" class="img-fluid me-3">Continue with Facebook
                    </a>

                    <a href="#" class="btn btn-light login-with w-100 mb-3">
                        <img src="/images/linkedin-icon.svg" alt="" class="img-fluid me-3">Continue with Linkedin
                    </a>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
