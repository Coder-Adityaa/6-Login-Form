<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="otp-wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6  offset-lg-3 col-xl-6  offset-xl-3 text-center">
                <div class="logo">
                    <img src="/images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">
                        Two Step Varification
                    </h3>

                    <div class="fw-normal text-muted mb-2">
                        Enter the varification code we sent to
                    </div>

                    <div class="d-flex align-items-center justify-content-center fw-bold mb-4">
                        <span class="mt-2 fs-5">******</span>7916
                    </div>

                    <div class="otp-input mb-3 text-start">
                        <label for="otpdigit">Type your 6 digit security code</label>
                        <div class="d-flex align-items-center justify-content-between mt-2">
                            <input type="tel" class="form-control" placeholder="">
                            <input type="tel" class="form-control" placeholder="">
                            <input type="tel" class="form-control" placeholder="">
                            <input type="tel" class="form-control" placeholder="">
                            <input type="tel" class="form-control" placeholder="">
                            <input type="tel" class="form-control" placeholder="">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary sumbit-btn my-4">Submit</button>

                    <div class="fw-normal text-muted mb-3">
                        Didn't get the code ? <a href="#"
                            class="text-primary fw-bold text-decoration-none">
                            Resend
                        </a>
                    </div>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
