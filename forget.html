<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="forget-wrapper">
        <div class="container">
            <div class="col-sm-8 col-lg-6 col-xl-4 offset-sm-2 offset-lg-3 offset-xl-4 text-center">
                <div class="logo">
                    <img src="/images/logo.png" alt="logo" class="img-fluid">
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">
                        Forget Password?
                    </h3>
                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com">
                        <label for="floatingemail">Email address</label>
                    </div>

                    <button type="submit" class="btn btn-primary sumbit-btn my-4"><a href="new-password.html" class="text-white text-decoration-none">Submit</a></button>
                    
                    <button type="submit" class="btn btn-secondary sumbit-btn my-4 ms-3"><a href="login.html" class="text-white text-decoration-none">Cancel</a></button>

                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
